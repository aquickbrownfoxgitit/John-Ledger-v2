<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>John Ledger v1</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<header class="app-header">
  <h1>John Ledger</h1>
  <p>Awareness & fiduciary tracking</p>
</header>

<main class="app">
  <nav class="tabs">
    <button class="tab active" data-tab="home">Home</button>
    <button class="tab" data-tab="history">History</button>
  </nav>

  <!-- HOME -->
  <section class="page active" id="home">
    <div class="card">
      <h2>Balances</h2>

      <div class="balances">
        <div class="balance readonly">
          <label>WF Savings / Allocated</label>
          <div id="savingsDisplay">$0.00</div>
        </div>

        <div class="balance readonly">
          <label>Total MGO</label>
          <div id="mgoDisplay">$0.00</div>
        </div>

        <div class="balance readonly">
          <label>WF Checking (visibility)</label>
          <div id="checkingDisplay">$0.00</div>
          <button class="ghost" id="clearChecking">Clear Checking</button>
        </div>

        <div class="balance readonly">
          <label>Fronted</label>
          <div id="frontedDisplay">$0.00</div>
        </div>
      </div>

      <hr />

      <h3>Log Entry</h3>

      <input type="date" id="entryDate" />

      <input id="entryAmt" type="number" step="0.01" placeholder="Amount" />

      <div style="display:flex; gap:8px;">
        <select id="fromAcct">
          <option>Savings</option>
          <option>MGO</option>
          <option>Checking</option>
          <option>Fronted</option>
          <option>April Personal</option>
        </select>

      <select id="toAcct">
  <option>Savings</option>
  <option>MGO</option>
  <option>Checking</option>
  <option>Fronted</option>
  <option>Rent / Bills</option>
  <option>April Personal</option>
</select>

        </select>
      </div>

      <input id="entryNote" placeholder="Note (optional)" />
      <button id="addEntry">Add Entry</button>
    </div>
  </section>

  <!-- HISTORY -->
  <section class="page" id="history">
    <div class="card">
      <h2>History</h2>

      <div class="export">
        <input type="date" id="fromDate" />
        <input type="date" id="toDate" />
        <button id="exportCsv">Export CSV</button>
      </div>

      <div id="historyList"></div>
    </div>
  </section>
</main>

<script src="app.js" defer></script>
</body>
</html>
